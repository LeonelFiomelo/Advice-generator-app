<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>Advice generator app</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__advice">
                <h1 class="card__advice-h" id="card__advice-h">Advice #117</h1>
            </div>
            <div class="card__message">
                <p class="card__message-p" id="card__message-p">"It is easy to sit up and take notice, what's defficult is getting up and taking action"</p>
            </div>
            <div class="card__separator">
                <hr class="card__separator-hr">
                <div class="card__separator-icon">
                    <img src="img/pause.svg" alt="pause icon" class="card__separator-icon-img">
                </div>
            </div>
            <div class="card__change">
                <input type="button" value="" class="card__change-button" id="card__change-button">
            </div>
        </div>
    </main>
</body>
</html>
